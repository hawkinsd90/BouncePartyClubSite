<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f0fdf4, #dbeafe);
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark {
      width: 32px;
      height: 32px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }
    h1 {
      color: #1e293b;
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }
    p {
      color: #64748b;
      margin: 0;
      font-size: 0.875rem;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Payment Successful!</h1>
    <p id="message">Processing your payment<span class="spinner"></span></p>
  </div>

  <script>
    (async () => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const sessionId = urlParams.get('session_id');

        if (!orderId || !sessionId) {
          document.getElementById('message').textContent = 'Missing payment information';
          setTimeout(() => window.close(), 2000);
          return;
        }

        // Get environment variables from parent or use defaults
        const SUPABASE_URL = window.opener?.__SUPABASE_URL__ || localStorage.getItem('SUPABASE_URL');
        const SUPABASE_ANON_KEY = window.opener?.__SUPABASE_ANON_KEY__ || localStorage.getItem('SUPABASE_ANON_KEY');

        // Call webhook to update order
        const webhookUrl = `${SUPABASE_URL}/functions/v1/stripe-checkout?action=webhook&orderId=${orderId}&session_id=${sessionId}`;
        const response = await fetch(webhookUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
        });

        if (response.ok) {
          document.getElementById('message').innerHTML = 'Payment complete! Closing window...';

          // Notify parent window
          if (window.opener) {
            window.opener.postMessage({ type: 'PAYMENT_SUCCESS', orderId }, '*');
          }

          // Close the window
          setTimeout(() => {
            window.close();
            // If window.close() didn't work (some browsers block it), show message
            setTimeout(() => {
              document.getElementById('message').innerHTML = 'Payment complete! You can close this window.';
            }, 500);
          }, 1000);
        } else {
          throw new Error('Failed to process payment');
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'Payment received. You can close this window.';
        setTimeout(() => window.close(), 2000);
      }
    })();
  </script>
</body>
</html>
