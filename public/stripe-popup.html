<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Payment...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #1a202c;
      font-size: 24px;
      margin: 0 0 12px;
    }
    p {
      color: #718096;
      margin: 0;
    }
    .error {
      color: #e53e3e;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Processing Payment</h1>
    <p>Redirecting to secure checkout...</p>
    <p class="error" id="error" style="display: none;"></p>
  </div>

  <script>
    (async () => {
      try {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId');
        const depositCents = params.get('depositCents');
        const tipCents = params.get('tipCents') || '0';
        const customerEmail = params.get('email');
        const customerName = params.get('name');
        const appBaseUrl = params.get('appBaseUrl');

        if (!orderId || !depositCents || !customerEmail || !customerName || !appBaseUrl) {
          throw new Error('Missing required parameters');
        }

        const supabaseUrl = window.opener.__SUPABASE_URL__;
        const supabaseKey = window.opener.__SUPABASE_ANON_KEY__;

        if (!supabaseUrl || !supabaseKey) {
          throw new Error('Supabase credentials not found');
        }

        const response = await fetch(`${supabaseUrl}/functions/v1/stripe-checkout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${supabaseKey}`,
            'apikey': supabaseKey,
          },
          body: JSON.stringify({
            orderId,
            depositCents: parseInt(depositCents),
            tipCents: parseInt(tipCents),
            customerEmail,
            customerName,
            appBaseUrl,
          }),
        });

        const data = await response.json();

        if (!response.ok || !data.url) {
          throw new Error(data.error || 'Failed to create checkout session');
        }

        // Redirect to Stripe
        window.location.href = data.url;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
        setTimeout(() => window.close(), 3000);
      }
    })();
  </script>
</body>
</html>
