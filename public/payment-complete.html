<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Complete</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.3s ease-out;
    }
    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: #667eea;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: drawCheck 0.5s ease-out 0.2s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l7.5 7.5L38 18"/>
      </svg>
    </div>
    <h1>Payment Complete!</h1>
    <p>This window will close automatically...</p>
  </div>
  <script type="module">
    console.log('💳 [PAYMENT-COMPLETE] Page loaded');

    // Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');

    console.log('💳 [PAYMENT-COMPLETE] Order ID from URL:', orderId);

    if (orderId) {
      // Import Supabase
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm')
        .then(({ createClient }) => {
          console.log('💳 [PAYMENT-COMPLETE] Supabase loaded, updating order...');

          const supabaseUrl = 'https://zp1v56uxy8rdx5ypatb0ockcb9tr6a.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwMXY1NnV4eThyZHg1eXBhdGIwb2NrY2I5dHI2YSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzI3NjYxMDk3LCJleHAiOjIwNDMyMzcwOTd9.2Ts4VgpWXbxl9TvSw5d8kNIKDy-dqZFp5aFZV1gZAVE';
          const supabase = createClient(supabaseUrl, supabaseKey);

          // Update the order status
          supabase
            .from('orders')
            .update({
              stripe_payment_status: 'succeeded',
              status: 'pending_review'
            })
            .eq('id', orderId)
            .select()
            .then(({ data, error }) => {
              if (error) {
                console.error('❌ [PAYMENT-COMPLETE] Failed to update order:', error);
              } else {
                console.log('✅ [PAYMENT-COMPLETE] Order updated successfully:', data);
              }

              // Close window after update
              setTimeout(() => {
                window.close();
              }, 1500);
            });
        })
        .catch((error) => {
          console.error('❌ [PAYMENT-COMPLETE] Failed to load Supabase:', error);
          // Still close window on error
          setTimeout(() => {
            window.close();
          }, 2000);
        });
    } else {
      console.warn('⚠️ [PAYMENT-COMPLETE] No order ID in URL');
      setTimeout(() => {
        window.close();
      }, 2000);
    }
  </script>
</body>
</html>
