<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Complete</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.3s ease-out;
    }
    .checkmark svg {
      width: 50px;
      height: 50px;
      stroke: #10b981;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: drawCheck 0.5s ease-out 0.2s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.95;
      margin: 0;
      line-height: 1.5;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l7.5 7.5L38 18"/>
      </svg>
    </div>
    <h1>Payment Successful!</h1>
    <p>Your payment has been processed.</p>
    <p class="note">You can close this tab now.</p>
  </div>
  <script>
    console.log('ðŸ’³ [PAYMENT-COMPLETE] Payment complete page loaded');
    console.log('ðŸ’³ [PAYMENT-COMPLETE] Main window will handle order update via polling');

    setTimeout(() => {
      console.log('ðŸ”’ [PAYMENT-COMPLETE] Attempting to close window...');
      window.close();
    }, 2000);
  </script>
</body>
</html>
